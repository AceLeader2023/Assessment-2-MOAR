		<!--s FORM CONTAINER -->
		<form class="row g-2 m-2">
			<!-- ? Number of Images wanted -->
			<div class="col-md-4">
				<label for="Nimages">How many Images:</label>
				<input
					type="text"
					id="numberofImages"
					name="Nimages"
					placeholder="0-500"
					required
					min="0"
				/>
				<div id="notification"></div>
			</div>
			<div class="col-md-2" id="tag-check">
				<label for="cat-tags">GIF?</label>
				<input type="radio" id="yes" name="check-tag" value="yes" />
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="check-tag" value="no" checked />
				<label for="no">No</label>
			</div>
			<div class="col-md-5" id="tag-input">
				<label for="tag-cats">What Tag?</label>
				<select id="tags"></select>
				<div id="Tag-invalid"></div>
			</div>
			<div id="hide"><p id="tag-result">Use dropdown to select a tag</p></div>
			<div class="col-12" id="messageArea">
				<button class="btn btn-primary" type="button" id="submit">submit</button>
			</div>
		</form>
		<!--f FORM CONTAINER  -->

		<!--s IMAGES  -->
		<div class="container">
			<div id="row" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 g-3"></div>

		<!--f IMAGES -->
