		<form class="row g-2 m-2">
			<!-- ? Number of images -->
			<div class="col-md-2 form-floating">

			</div>

			<!-- ? Size -->
			<div class="col-md-3 form-floating">

				</select>
				<label for="floatingSelect">Select a size</label>

				<!-- ? Enable GIF -->
				<div class="col-md-3 form-check form-switch">

				</div>
			</div>
			<div class="col-md-7">
				<div>
					<div class="form-check form-switch mb-2">

					</div>
					<div class="form-floating">
						<input id="sayTextValue" class="form-control" type="text" placeholder="Hi" disabled />
						<label for="sayTextValue">What do you want your Cat to say?</label>
						<div class="error-container">
							<p class="error-text" id="sayError">Hi</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-floating mt-2">
							<select id="color floatingSelect" class="form-select mb-2" area-label="Floating label select example" disabled>
								<option value="White"></option>
								<option value="aliceBlue">Alice Blue</option>
								<option value="AntiqueWhite">Antique White</option>
								<option value="Aqua">Aqua</option>
								<option value="Aquamarine">Aquamarine</option>
								<option value="Azure">Azure</option>
								<option value="Beige">Beige</option>
								<option value="bisque">Bisque</option>
								<option value="black">Black</option>
								<option value="blanchedalmond">Blanched Almond</option>
								<option value="blue">Blue</option>
								<option value="blueviolet">Blue Violet</option>
								<option value="Brown">Brown</option>
								<option value="Burlywood">Burly Wood</option>
								<option value="cadetblue">Cadet Blue</option>
								<option value="chartreuse">Chartreuse</option>
							</select>

							<label for="floatingSelect">What Colour?</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12" id="messageArea">
				<button class="btn btn-primary" type="button" id="submit">submit</button>
			</div>
